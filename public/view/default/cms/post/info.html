{extend name="$ibuilderBase" /}

{block name="style"}
    <style type="text/css" media="screen">
        .post-item {
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .post-item .cover {
            margin-right: 15px;
        }
        .post-item .cover img {
            width: 150px;
            height: 100px;
        }
        .post-item .title {
            font-size: 16px;
            color: #303133;
        }
        .post-item .description {
            margin-top: 8px;
            height: 52px;
            font-size: 14px;
            line-height: 26px;
            color: #909399;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
        .post-item .info {
            font-size: 13px;
            color: #909399;
        }
        .el-aside img {
            width: 100%;
        }
    </style>
{/block}

{block name="banner"}
    <div class="main-banner">
        <div class="content">
            <h1 class="title">{$info.title}</h1>
            <p class="description"></p>
            <p class="info"></p>
        </div>
    </div>
{/block}
